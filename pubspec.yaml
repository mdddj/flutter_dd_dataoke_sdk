homepage: https://github.com/mdddj/flutter_dd_dataoke_sdk

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  get: ^4.1.4
  logger: ^1.0.0
  js: ^0.6.3

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
